<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .login-form label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .login-form input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        .login-form button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .options {
            margin-top: 10px;
        }

        .forgot-password,
        .sign-up {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            cursor: pointer;
        }

        .separator {
            margin: 0 5px;
            color: #777;
        }

        .forgot-password-form input,
        .forgot-password-form button {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        .forgot-password-form button {
            background-color: #fff;
            color: #4caf50;
            cursor: pointer;
        }

        .forgot-password-form button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black with opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 11% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 36%; /* Adjust the width as needed */
            max-width: 800px; /* Set a maximum width if necessary */
            height: 34%; /* Adjust the height as needed */
            max-height: 600px; /* Set a maximum height if necessary */
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Modal Form Styles */
        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content label {
            margin-bottom: 8px;
        }

        .modal-content input,
        .modal-content textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form class="login-form" th:object="${LoginUser}" th:action="@{/login}" method="post">
        <input th:field="*{username}" type="text" id="username" name="username" placeholder="Username" required>
        <input th:field="*{password}" type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="options">
        <a onclick="openForgotPasswordModal()" class="forgot-password">Forgot Password?</a>
        <span class="separator"> | </span>
        <a href="/register" class="sign-up">Sign Up</a>
    </div>
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
            <h2>Forgot Password?</h2>
            <!-- Your form goes here -->
            <form id="forgotPasswordForm" th:object="${ForgotUser}" th:action="@{/forgot}" method="post">
<!--                <label for="forgotUsername">Username:</label>-->
                <input th:field="*{emailUserPhone}" type="text" id="forgotUsername" name="forgotUsername" placeholder="Username" required>
                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>
<script>
    // Open the modal for Forgot Password
    function openForgotPasswordModal() {
        document.getElementById("forgotPasswordForm").reset(); // Clear form fields
        document.getElementById("forgotPasswordModal").style.display = "block";
    }

    // Close the modal for Forgot Password
    function closeForgotPasswordModal() {
        document.getElementById("forgotPasswordModal").style.display = "none";
    }
</script>
</body>
</html>
