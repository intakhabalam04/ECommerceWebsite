<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeCart Store</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
          background-color: #2874f0;
          color: white;
          text-align: center;
          padding: 1em;
        }

        nav {
          background-color: #fff;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        nav a {
          color: #2874f0;
          text-decoration: none;
          padding: 1em;
          margin: 0 1em;
        }

        nav a:hover {
          color: #1c5f99;
        }

        .container {
            margin: 2em;
        }

        .product {
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            background-color: white;
        }

        footer {
            /*background-color: #333;*/
            /*color: white;*/
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .logout {
            margin-right: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>LuxeCart Store</h1>
</header>
<nav>
    <div>
        <a href="/user/home">Home</a>
        <a href="/user/product">Products</a>
        <a href="/user/cart">Cart</a>
        <!--    <a href="#">Contact</a>-->
    </div>
    <a href="/logout" class="logout" onclick="logout()">Logout</a>
</nav>
<div class="container">
    <div class="product">
        <h2>Product Name</h2>
        <p>Description of the product. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
    </div>

    <!-- Add more product elements as needed -->
</div>

<script>
    function logout() {
        // Add your logout logic here
        alert('Logged out'); // Example: Display an alert for demonstration
    }
</script>
</body>
</html>
