<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeCart Store - Shopping Cart</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .cart-container {
            margin-top: 2em;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .cart-table th {
            background-color: #555;
            color: white;
        }

        .cart-total {
            margin-top: 10px;
            font-weight: bold;
        }

        .cart-buttons {
            margin-top: 1em;
            display: flex;
            justify-content: space-between;
        }

        .remove-from-cart-link {
            text-decoration: none;
            color: #000000;
            cursor: pointer;
            padding: 6px 12px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .remove-from-cart-link:hover {
            background-color: #ffe6e6;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Use the parent's color (white) */
        }

        a:hover {
            text-decoration: none; /* Remove underline on hover */
        }
    </style>
</head>
<body>
<div th:replace="~{User/fragments}"></div>

<!-- Cart Section -->
<div class="cart-container">
    <h2>Shopping Cart</h2>

    <div th:if="${#lists.isEmpty(productLists)}">
        <p>Your cart is empty.</p>
    </div>

    <div th:if="${not #lists.isEmpty(productLists)}">
        <table class="cart-table">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the cart items -->
            <tr th:each="item : ${productLists}">
                <td th:text="${item.productName}">Product Name</td>
                <td th:text="'₹'+${(item.price)-(item.price*item.discount)/100}">0.00</td>
                <td>1</td>
                <td th:text="'₹' + (${(item.price)-(item.price*item.discount)/100})">Calculating total</td>
                <td>
                    <a th:onclick="confirmDelete([[${item.productId}]])"
                       class="remove-from-cart-link">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="cart-total">Total: <span th:text="${cartprice}">Calculating total</span></p>

        <!-- Cart Buttons -->
        <div class="cart-buttons">
            <a href="#" onclick="editCart()">Edit Cart</a>
            <a href="#" onclick="proceedToCheckout()">Proceed to Checkout</a>
        </div>
    </div>
</div>

<script>
    function logout() {
        alert('Logged out');
    }

    function editCart() {
        alert('Edit Cart');
    }

    function proceedToCheckout() {
        window.location.href = "/checkout";
    }

    function confirmDelete(productId) {
        console.log(productId)
        const confirmation = confirm("Are you sure want to remove from cart?")
        if (confirmation) {
            window.location.href = "/removeFromCart/" + productId;
        }
    }
</script>
</body>
</html>
