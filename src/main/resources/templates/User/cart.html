<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeCart Store - Shopping Cart</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2874f0;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #2874f0;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        nav a:hover {
            color: #1c5f99;
        }

        .container {
            margin: 2em;
        }

        .cart-container {
            margin-top: 2em;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .cart-table th {
            background-color: #555;
            color: white;
        }

        .cart-total {
            margin-top: 10px;
            font-weight: bold;
        }

        .cart-buttons {
            margin-top: 1em;
            display: flex;
            justify-content: space-between;
        }

        footer {
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .logout {
            margin-right: 1em;
            cursor: pointer;
        }

        a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Use the parent's color (white) */
        }

        a:hover {
            text-decoration: none; /* Remove underline on hover */
        }
    </style>
</head>
<body>
<header>
    <h1>LuxeCart Store</h1>
</header>
<nav>
    <div>
        <a href="/user/home">Home</a>
        <a href="/user/product">Products</a>
        <a href="/user/cart">Cart</a>
    </div>
    <a href="/logout" class="logout" onclick="logout()">Logout</a>
</nav>
<!-- Cart Section -->
<div class="cart-container">
    <h2>Shopping Cart</h2>

    <div th:if="${#lists.isEmpty(productLists)}">
        <p>Your cart is empty.</p>
    </div>

    <div th:if="${not #lists.isEmpty(productLists)}">
        <table class="cart-table">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the cart items -->
            <tr th:each="item : ${productLists}">
                <td th:text="${item.productName}">Product Name</td>
                <td th:text="'$' + ${item.price}">0.00</td>
                <td th:text="'$' + (1 * ${item.price})">Calculating total</td>
                <td>
                    <a th:onclick="confirmDelete([[${item.productId}]])" style="cursor: pointer;color: red"
                       class="remove-from-cart-link">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="cart-total">Total: <span th:text="${cartprice}">Calculating total</span></p>


        <!-- Cart Buttons -->
        <div class="cart-buttons">
            <a href="#" onclick="editCart()">Edit Cart</a>
            <a href="#" onclick="proceedToCheckout()">Proceed to Checkout</a>
        </div>
    </div>
</div>

<script>
    function logout() {
        // Add your logout logic here
        alert('Logged out'); // Example: Display an alert for demonstration
    }

    function editCart() {
        // Add your edit cart logic here
        alert('Edit Cart'); // Example: Display an alert for demonstration
    }

    function proceedToCheckout() {
        // Replace with the actual checkout page URL
        // alert('Proceed to Checkout'); // Example: Display an alert for demonstration
        window.location.href = "/checkout";
    }

    function confirmDelete(productId) {
        console.log(productId)
        const confirmation = confirm("Are you sure want to delete ?")
        if (confirmation) {
            window.location.href = "/removeFromCart/" + productId;
        }
    }
</script>
</body>
</html>
