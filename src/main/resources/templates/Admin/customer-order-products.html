<!-- view-products.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - LuxeCart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h2, h3 {
            color: #333;
        }

        div, section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
<header>
    <h1>Order Details - LuxeCart</h1>
</header>

<main>
    <section>
        <h2>Order Details</h2>

        <!-- Display order details -->
        <div>
            <p th:text="${order.orderId}">Order ID: </p>
            <p th:text="${order.orderDate}">Order Date: </p>
            <p th:text="${order.status}">Status: </p>
            <p th:text="${order.totalAmount}">Total Amount: </p>
        </div>

        <!-- Display products -->
        <section>
            <h3>Products in this Order</h3>
            <table>
                <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <!-- Add more columns as needed -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}">1</td>
                    <td th:text="${product.productName}">Product A</td>
                    <td th:text="${product.price}">$50.00</td>
                    <!-- Add more cells as needed -->
                </tr>
                <!-- Add more rows for other products -->
                </tbody>
            </table>
        </section>
    </section>
</main>
</body>

</html>
