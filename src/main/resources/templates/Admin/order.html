<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - LuxeCart</title>
    <link rel="stylesheet" href="admin-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        .order-management {
            text-align: center;
        }

        .order-item {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }

        .customer-orders table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .customer-orders th, .customer-orders td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .customer-orders th {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<header>
    <h1>Admin Panel - LuxeCart</h1>
    <nav>
        <ul>
            <li><a href="/admin/home">Dashboard</a></li>
            <li><a href="/admin/category">Category</a></li>
            <li><a href="/admin/product">Products</a></li>
            <li><a href="/admin/order">Orders</a></li>
            <li><a href="/admin/customer">Customers</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="order-link" class="order-management">
        <h2>Order Management</h2>

        <!-- Display list of orders, replace with dynamic data from your backend -->
        <div th:each="order:${allorders}" class="order-item">
            <h3 th:text="${order.orderId}" >Order ID: 123</h3>
            <p th:text="${order.user.name}"> Customer: Customer Name 1</p>
            <p th:text="${order.totalAmount}">Total: $100.00</p>
            <p th:text="${order.status}">Status: Processing</p>
            <p th:text="${order.orderDate}">Status: Processing</p>

        </div>

        <!-- Add more order items as needed -->
    </section>
</main>

<!--<footer>-->
<!--    <p>&copy; 2024 LuxeCart Store. All rights reserved.</p>-->
<!--</footer>-->
</body>

</html>
