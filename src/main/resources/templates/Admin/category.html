<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - LuxeCart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1; /* Light gray background */
        }

        main {
            padding: 20px;
        }

        .category-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff; /* White table background */
        }

        .category-list th,
        .category-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .category-list th {
            background-color: #3498db; /* Blue header background */
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .update-btn,
        .delete-btn,
        .add-category-btn {
            background-color: #2ecc71; /* Green buttons */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .update-btn:hover,
        .delete-btn:hover,
        .add-category-btn:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        /* Modal Form Styles */
        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content label {
            margin-bottom: 8px;
        }

        .modal-content input,
        .modal-content textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        .modal-content button {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #27ae60;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .delete-btn:hover,
        .update-btn:hover {
            text-decoration: none;
            color: #ffffff;
        }

    </style>
</head>

<body>

<div th:replace="~{Admin/fragments}"></div>

<main>
    <button class="add-category-btn" onclick="openAddCategoryModal()">Add Category</button>
    <h2>Category Management</h2>

    <div class="category-list">
        <table>
            <thead>
            <tr>
                <th>Serial Number</th>
                <th>Category Name</th>
                <th>Category Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Replace the following with Thymeleaf loop to iterate over categories -->
            <tr th:each="category, no: ${categorylist}">
                <td th:width="1px" th:text="${no.index + 1}"></td>
                <td th:text="${category.categoryName}">Category 1</td>
                <td th:text="${category.categoryDescription}">Description for Category 1</td>
                <td>
                    <a role="button" class="update-btn"
                       th:onclick="openUpdateCategoryModal([[${category.categoryId}]], [[${category.categoryName}]], [[${category.categoryDescription}]])">Update</a>
                    <a th:onclick="confirmDelete([[${category.categoryId}]])"
                       class="delete-btn">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Category</h2>
            <!-- Your form goes here -->
            <form id="categoryForm" th:object="${category}" th:action="@{/admin/add-category}" method="post">
                <input th:field="*{categoryId}" type="hidden" id="categoryId" name="categoryId" readonly>
                <input th:field="*{categoryName}" type="text" id="categoryName" name="categoryName" required
                       placeholder="Category Name">
                <textarea th:field="*{categoryDescription}" id="categoryDescription" name="categoryDescription"
                          rows="4" placeholder="Category Description"></textarea>
                <button type="submit" id="submitBtn">Add Category</button>
            </form>
        </div>
    </div>
</main>

<script>
    function openAddCategoryModal() {
        document.getElementById("categoryForm").reset();
        document.getElementById("modalTitle").innerHTML = "Add Category";
        document.getElementById("submitBtn").innerHTML = "Add Category";
        document.getElementById("categoryModal").style.display = "block";
        document.getElementById("").style.color="red"
    }

    function openUpdateCategoryModal(categoryId, categoryName, categoryDescription) {
        document.getElementById("categoryForm").reset();
        document.getElementById("modalTitle").innerHTML = "Update Category";
        document.getElementById("submitBtn").innerHTML = "Update Category";


        document.getElementById("categoryId").value = categoryId;
        document.getElementById("categoryName").value = categoryName;
        document.getElementById("categoryDescription").value = categoryDescription;

        document.getElementById("categoryForm").setAttribute("th:object", "${category}");
        document.getElementById("categoryModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("categoryModal").style.display = "none";
    }

    async function confirmDelete(categoryId) {
        const confirmation = confirm("Are you sure you want to delete this category?");
        if (confirmation) {
            try{
                const response = await fetch(`/admin/category/delete?categoryId=${categoryId}`,{
                    method:"DELETE"
                })
                if (response.ok){
                    const isDelete = await response.json()
                    if (isDelete){
                        alert("Deleted successfully")
                        location.reload()
                    }else{
                        alert("Cannot delete")
                    }
                }else {
                    console.error("Something wents wrong on the category.html")
                }
            }catch (e){
                console.error("Something wents wrong on the category.html")
            }
        }
    }
</script>
</body>

</html>
