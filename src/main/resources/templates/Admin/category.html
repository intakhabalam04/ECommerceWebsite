<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - LuxeCart</title>
    <link rel="stylesheet" href="admin-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 20px;
        }

        .category-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .category-list th,
        .category-list td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .category-list th {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .update-btn,
        .delete-btn,
        .add-category-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .update-btn:hover,
        .delete-btn:hover,
        .add-category-btn:hover {
            background-color: #45a049;
        }

        .add-category-btn {
            background-color: #4CAF50;
            /* Green background */
            color: white;
            /* White text color */
            padding: 10px 20px;
            /* Padding */
            border: none;
            /* No border */
            border-radius: 5px;
            /* Rounded corners */
            cursor: pointer;
            /* Cursor on hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black with opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Add to your existing styles */

        /* Modal Form Styles */
        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content label {
            margin-bottom: 8px;
        }

        .modal-content input,
        .modal-content textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        /* Add this to your existing styles */
        a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Use the parent's color (white) */
        }

        a:hover {
            text-decoration: none; /* Remove underline on hover */
        }

    </style>
</head>

<body>

<div th:replace="~{Admin/fragments}"></div>

<main>
    <button class="add-category-btn" onclick="openAddCategoryModal()">Add Category</button>
    <h2>Category Management</h2>

    <div class="category-list">
        <table>
            <thead>
            <tr>
                <th>Serial Number</th>
                <th>Category Name</th>
                <th>Category Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Replace the following with Thymeleaf loop to iterate over categories -->
            <tr th:each="category, no: ${categorylist}">
                <td th:width="1px" th:text="${no.index + 1}"></td>
                <td th:text="${category.categoryName}">Category 1</td>
                <td th:text="${category.categoryDescription}">Description for Category 1</td>
                <td>
                    <a role="button" class="update-btn"
                       th:onclick="openUpdateCategoryModal([[${category.categoryId}]], [[${category.categoryName}]], [[${category.categoryDescription}]])">Update</a>
                    <a th:onclick="confirmDelete([[${category.categoryId}]])"
                       class="delete-btn">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Add your form elements for category submission here -->
            <h2 id="modalTitle">Add Category</h2>
            <!-- Your form goes here -->

            <form id="categoryForm" th:object="${category}" th:action="@{/admin/add-category}" method="post">
                <!--                <label for="categoryId">Category ID:</label>-->
                <input th:field="*{categoryId}" type="hidden" id="categoryId" name="categoryId" readonly>

                <!--                <label for="categoryName">Category Name:</label>-->
                <input th:field="*{categoryName}" type="text" id="categoryName" name="categoryName" required
                       placeholder="Category Name">

                <!--                <label for="categoryDescription">Category Description:</label>-->
                <textarea th:field="*{categoryDescription}" id="categoryDescription" name="categoryDescription"
                          rows="4" placeholder="Category Description"></textarea>

                <button type="submit" id="submitBtn">Add Category</button>
            </form>
        </div>
    </div>


</main>

<script>
    // Open the modal for adding a new category
    function openAddCategoryModal() {
        document.getElementById("categoryForm").reset(); // Clear form fields
        document.getElementById("modalTitle").innerHTML = "Add Category";
        document.getElementById("submitBtn").innerHTML = "Add Category";
        document.getElementById("categoryModal").style.display = "block";
    }

    // Open the modal for updating a category
    function openUpdateCategoryModal(categoryId, categoryName, categoryDescription) {
        document.getElementById("categoryForm").reset();
        document.getElementById("modalTitle").innerHTML = "Update Category";
        document.getElementById("submitBtn").innerHTML = "Update Category";

        // Populate form fields with category details
        document.getElementById("categoryId").value = categoryId;
        document.getElementById("categoryName").value = categoryName;
        document.getElementById("categoryDescription").value = categoryDescription;

        // Set th:object attribute dynamically
        document.getElementById("categoryForm").setAttribute("th:object", "${category}");

        document.getElementById("categoryModal").style.display = "block";
    }


    // Close the modal
    function closeModal() {
        document.getElementById("categoryModal").style.display = "none";
    }

    function confirmDelete(categoryId) {
        const confirmation = confirm("Are you sure you want to delete this category?");
        if (confirmation) {
            window.location.href = "/admin/category/delete?categoryId=" + categoryId;
        }
    }
</script>
</body>

</html>
