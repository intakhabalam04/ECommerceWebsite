<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LuxeCart</title>
    <link rel="stylesheet" href="admin-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content label {
            margin-bottom: 8px;
        }

        .modal-content input,
        .modal-content textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>
<header>
    <h1>Admin Panel - LuxeCart</h1>
    <nav>
        <ul>
            <li><a href="/admin/home">Dashboard</a></li>
            <li><a href="/admin/category">Category</a></li>
            <li><a href="/admin/product">Products</a></li>
            <li><a href="/admin/order">Orders</a></li>
            <li><a href="/admin/customer">Customers</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <p>Total Users: <span th:text="${total_users}"></span></p>
    <p>Total Categories: <span th:text="${total_categories}"></span></p>
    <p>Total Products: <span th:text="${total_products}"></span></p>





</main>

<footer>
    <p>&copy; 2024 LuxeCart Store. All rights reserved.</p>
</footer>
</body>

</html>
