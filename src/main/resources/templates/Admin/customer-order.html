<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - LuxeCart</title>
    <link rel="stylesheet" th:href="@{/static/CSS/Admin/customer-order.css}">
</head>

<body>
<div th:replace="~{Admin/fragments}"></div>


<main>
    <section id="customer-link" class="customer-management">
        <div id="loading-spinner" class="spinner"></div>

        <h2>Customer Management</h2>

        <!-- Display customer information, replace with dynamic data from your backend -->
        <div class="customer-profile">
            <h3 th:text="${user.name}">Customer Name</h3>
            <p th:text="${user.emailId}">Email: customer@example.com</p>
            <p th:text="${user.phoneNumber}">Phone: +1234567890</p>
            <p th:text="${user.address}">Address: 123 Street, City, Country</p>
        </div>

        <!-- Display customer orders, replace with dynamic data from your backend -->
        <section class="customer-orders">
            <h3>Customer Orders</h3>
            <table>
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order:${orderlist}">
                    <td>
                        <a th:href="@{'/admin/order/products/' + ${order.orderId}}" th:text="${order.orderId}">1</a>
                    </td>
                    <td th:text="${order.orderDate}">Product A</td>
                    <td th:text="${order.status}">2</td>
                    <td th:text="${order.totalAmount}">$50.00</td>
                </tr>
                <!-- Add more rows for other orders -->
                </tbody>
            </table>
        </section>
    </section>
</main>

</body>

<script th:src="@{/static/js/Admin/customer-order.js}"></script>

</html>
