<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - LuxeCart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
            color: #333;
        }

        main {
            padding: 20px;
            background-color: #fff; /* White main content background */
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .product-list table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .product-list th,
        .product-list td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: left;
        }

        .product-list th {
            background-color: #3498db; /* Blue header background */
            color: #fff;
        }

        .edit-btn,
        .delete-btn,
        .add-product-btn {
            background-color: #2ecc71; /* Green buttons */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .edit-btn:hover,
        .delete-btn:hover,
        .add-product-btn:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        /* Modal Form Styles */
        .modal-content form {
            display: flex;
            flex-direction: column;
        }

        .modal-content label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            font-size: 16px;
        }

        .modal-content button {
            background-color: #2ecc71;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content button:hover {
            background-color: #27ae60;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        .product-image img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>

<body>
<div th:replace="~{Admin/fragments}"></div>

<main>
    <button class="add-product-btn" onclick="openAddProductModal()">Add Product</button>
    <h2>Product Management</h2>

    <div class="product-list">
        <table>
            <thead>
            <tr>
                <th>Serial Number</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Product Description</th>
                <th>Price</th>
                <th>Discount</th> <!-- New column for discount -->
                <th>Stock Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Replace the following with Thymeleaf loop to iterate over products -->
            <tr th:each="product, no: ${productList}">
            <tr th:each="product, no: ${productList}">
                <td th:width="1px" th:text="${no.index + 1}"></td>
                <td th:text="${product.productName}">Product 1</td>
                <td>
                    <div class="product-image" style="cursor:pointer;"
                         th:onclick="openUploadImageModal([[${product.productId}]])">
                        <img th:src="@{/product/image/{productId}(productId=${product.productId})}" alt="pic">
                    </div>
                </td>
                <td th:text="${product.category}">Description for Product 1</td>
                <td th:text="${product.price}">$100.00</td>
                <td th:text="${product.discount}">10%</td> <!-- Display discount -->
                <td th:text="${product.stockQuantity}">10</td>
                <td>
                    <a role="button" class="edit-btn"
                       th:onclick="editProduct([[${product.productId}]], [[${product.productName}]], [[${product.productDescription}]], [[${product.price}]],[[${product.discount}]], [[${product.category.categoryId}]],[[${product.stockQuantity}]])">Edit</a>
                    <a role="button" class="delete-btn"
                       th:onclick="confirmDelete([[${product.productId}]])">Delete</a>
                </td>
            </tr>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for uploading images -->
    <div id="uploadImageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUploadImageModal()">&times;</span>
            <h2>Upload Image for Product</h2>
            <form id="uploadImageForm" th:action="@{/product/upload-image}" method="post" enctype="multipart/form-data">
                <input type="hidden" id="productIdForImage" name="productId">
                <label for="image">Choose Image:</label>
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Upload Image</button>
            </form>
        </div>
    </div>


    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Product</h2>
            <form id="productForm" th:object="${product}" th:action="@{/admin/add-product}" method="post"
                  enctype="multipart/form-data">
                <input th:field="*{productId}" type="hidden" id="productId" name="productId" readonly>

                <label for="productName">Product Name:</label>
                <input th:field="*{productName}" type="text" id="productName" name="productName" required>

                <label for="category">Select Category:</label>
                <select th:field="*{category}" id="category" name="category">
                    <option value="">--SELECT--</option>
                    <option th:each="category : ${categoryList}" th:value="${category.categoryId}"
                            th:text="${category.categoryName}"></option>
                </select>

                <label for="productDescription">Product Description:</label>
                <textarea th:field="*{productDescription}" id="productDescription" name="productDescription"
                          rows="4"></textarea>

                <label for="price">Price:</label>
                <input th:field="*{price}" type="text" id="price" name="price" required>


                <label for="discount">Discount (%):</label>
                <input th:field="*{discount}" type="text" id="discount" name="discount">


                <label for="stockQuantity">Stock Quantity:</label>
                <input th:field="*{stockQuantity}" type="text" id="stockQuantity" name="stockQuantity" required>

                <button type="submit" id="submitBtn">Add Product</button>
            </form>

        </div>
    </div>
</main>

<script>
    function editProduct(productId, productName, productDescription, price, discount, categoryId, stockQuantity) {
        document.getElementById("productForm").reset();
        document.getElementById("modalTitle").innerHTML = "Edit Product";
        document.getElementById("submitBtn").innerHTML = "Update Product";

        document.getElementById("productId").value = productId;
        document.getElementById("productName").value = productName;
        document.getElementById("productDescription").value = productDescription;
        document.getElementById("price").value = price;
        document.getElementById("discount").value = discount;
        document.getElementById("stockQuantity").value = stockQuantity;

        var dropdown = document.getElementById("category");

        for (var i = 0; i < dropdown.options.length; i++) {
            var option = dropdown.options[i];
            var optionValue = option.value;

            if (optionValue === categoryId) {
                option.selected = true;
                break;
            }
        }

        // Set th:object attribute dynamically
        document.getElementById("productForm").setAttribute("th:object", "${product}");
        document.getElementById("productModal").style.display = "block";
    }

    function openAddProductModal() {
        document.getElementById("productForm").reset();
        document.getElementById("modalTitle").innerHTML = "Add Product";
        document.getElementById("submitBtn").innerHTML = "Add Product";
        document.getElementById("productModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("productModal").style.display = "none";
    }

    async function confirmDelete(productId) {
        const confirmation = confirm("Are you sure want to delete this Product");
        if (confirmation) {
            try {
                fetch(`/admin/product/delete?productId=${productId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            alert("Successfully Deleted");
                            // window.location.reload()
                            window.location.href = "/admin/product";
                        } else {
                            console.error("Something went wrong on the product.html");
                        }
                    })
                    .catch(error => {
                        console.error("Something went wrong on the product.html", error);
                    });
            } catch (e) {
                console.error("Something went wrong on the product.html", e);
            }
        }
    }


    function openUploadImageModal(productId) {
        document.getElementById("productIdForImage").value = productId;
        document.getElementById("uploadImageModal").style.display = "block";
    }

    function closeUploadImageModal() {
        document.getElementById("uploadImageModal").style.display = "none";
    }

    document.getElementById("uploadImageForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        const productId = document.getElementById("productIdForImage").value;
        const formData = new FormData(document.getElementById("uploadImageForm"));

        fetch(`/product/upload-image/${productId}`, {
            method: 'POST',
            body: formData,
        })
            .then(response => {
                if (response.ok) {
                    alert('Image uploaded successfully!');
                    closeUploadImageModal()
                    window.location.reload()
                } else {
                    alert('Error uploading image!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error uploading image!');
            });
    });
</script>
</body>

</html>
