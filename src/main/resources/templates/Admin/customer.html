<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - LuxeCart</title>
    <link rel="stylesheet" href="admin-styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 20px;
        }

        .customer-management {
            text-align: center;
        }
        .customer-orders table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .customer-orders th, .customer-orders td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .customer-orders th {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            text-decoration: none;
            color: inherit; /* Use the default color of the parent element */
        }

        a:hover {
            text-decoration: none /* Add underline on hover if needed */
        }


    </style>
</head>

<body>
<div th:replace="~{Admin/fragments}"></div>


<main>
    <section id="customer-link" class="customer-management">
        <h2>Customer Management</h2>

        <section class="customer-orders">
            <h3>Customer Lists</h3>
            <table>
                <thead>
                <tr>
                    <th>Sr NO</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Order History</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,no:${userlist}">
                    <td th:width="1px" th:text="${no.index+1}"></td>
                    <td th:text="${user.name}">Product A</td>
                    <td th:text="${user.emailId}">2</td>
                    <td th:text="${user.phoneNumber}">$50.00</td>
                    <td th:text="${user.address}">$50.00</td>
                    <td><a href="#" role="button" th:href="@{customer-order(id=${user.id})}">View</a></td>
                </tr>
                <!-- Add more rows for other orders -->
                </tbody>
            </table>
        </section>
    </section>
</main>

</body>

<script>
    // JavaScript code to show the spinner for 2 seconds and then hide it
    document.onreadystatechange = function () {
        var spinner = document.getElementById("loading-spinner");
        var customerSection = document.getElementById("customer-link");

        // Show the spinner while the page is loading
        spinner.style.display = "block";

        // Hide the spinner after 2 seconds
        setTimeout(function () {
            spinner.style.display = "none";
            customerSection.style.display = "block"; // Show the customer section
        }, 2000); // 2000 milliseconds (2 seconds)
    };
</script>


</html>
